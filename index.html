<!--
In this project, I wrote in HTML and CSS. One major difference in my code versus what I've seen in The Odin Project is that I opted to use HTML5 semantic elements (header, nav, main, etc) and style those in CSS rather than relying on multiple divs. From my reading (MDN docs), this is now considered best practice.

I also used MDN docs as my primary resource in first learning HTML and CSS as I found it more useful to write code locally with VS Code and the LiveServer extension, rather than in the browser. I could then play around with the entire code, create multiple examples, etc. without having to click through lessions.
-->
